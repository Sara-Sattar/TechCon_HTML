<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509589!2d144.9537363153159!3d-37.816279442021894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c6e9a6c9d8c!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1614198565475" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="cname">Name:</label>
        <input type="text" id="cname" name="cname" required><br><br>

        <label for="cemail">Email:</label>
        <input type="email" id="cemail" name="cemail" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2024 TechCon Conference</p>
  </footer>
